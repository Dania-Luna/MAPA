<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Centros de Atención</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    <h1>Mapa de Centros de Atención</h1>

    <!-- Filtros de Estado y Tipo de Unidad -->
    <div class="filters">
        <label for="filtroEstado">Filtrar por Estado:</label>
        <select id="filtroEstado">
            <option value="Todos">Todos</option>
        </select>

        <label for="filtroTipo">Filtrar por Tipo de Unidad:</label>
        <select id="filtroTipo">
            <option value="Todos">Todos</option>
        </select>

        <button id="botonFiltrar">Aplicar Filtros</button>
    </div>

    <!-- Contenedor del Mapa -->
    <div id="map"></div>

    <!-- Script de JavaScript -->
    <script src="script.js"></script>

</body>
</html>
